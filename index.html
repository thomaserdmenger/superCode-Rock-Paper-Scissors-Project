<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissors</h1>
      <h2>Choose your weapon</h2>
      <section class="results"></section>
      <section class="weapons">
        <i
          id="rock"
          value="1"
          class="fa-solid fa-hand-back-fist"></i>
        <i
          id="paper"
          class="fa-solid fa-hand"></i>
        <i
          id="scissors"
          class="fa-solid fa-hand-scissors"></i>
      </section>
      <input
        type="button"
        value="Restart Game" />
    </div>
    <script src="./assets/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/dc9a1f8fa8.js"
      crossorigin="anonymous"></script>
  </body>
</html>
